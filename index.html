<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="card">
      <div id="date">
        <section id="day">
          <p id="day-text" class="date-text">Day</p>
          <input type="text" id="day-input" placeholder="DD">
          <p id="empty-msg-day" class="empty-msg">This field is required</p>
          <p id="invalid-msg-day" class="invalid-msg">Must be a valid day</p>
        </section>
        <section id="month">
          <p id="month-text" class="date-text">Month</p>
          <input type="text" id="month-input" placeholder="MM">
          <p id="empty-msg-month" class="empty-msg">This field is required</p>
          <p id="invalid-msg-month" class="invalid-msg">Must be a valid month</p>
        </section>
        <section id="year">
          <p id="year-text" class="date-text">Year</p>
          <input type="text" id="year-input" placeholder="YYYY">
          <p id="empty-msg-year" class="empty-msg">This field is required</p>
          <p id="invalid-msg-year" class="invalid-msg">Must be in the past</p>
        </section>
      </div>
      <div id="l-btn">
        <div id="line"></div>
        <svg id="btn" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="3"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>
      <div id="age">
        <section id="age-year">
          <div id="age-year-score">
            <span>--</span> years
          </div>
        </section>
        <section id="age-month">
          <div id="age-month-score">
            <span>--</span> months
          </div>
        </section>
        <section id="age-day">
          <div id="age-month-score">
            <span>--</span> days
          </div>
        </section>
      </div>
    </div>
  </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
